<!DOCTYPE html>
<html>
<head>
  <title>Pull Request Parser</title>
  <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/united/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div id="getAccessToken" style="display:none">
      <div>
        <label>Access Token</label>
        <input id="accessToken" type="text" />
      </div>
      <div>
        <button id="saveAccessToken">Save</button>
      </div>
    </div>
    <div id="pickRepo" style="display:none">
      <div>
        <button id="checkAllRepos">Check all repos</button>
      </div>
      <div>
        <label>Repo Path</label>
        <textarea id="repoPath" type="text"></textarea>
        <select id="repoPathSelect" style="display:none"></select>
      </div>
      <div>
        <button id="parsePullRequests">Parse Pull Requests</button>
      </div>
    </div>
    <table class="table table-striped table-hover" id="approved-prs">
      <thead>
        <tr>
          <th>Repo</th>
          <th>Pull Request #</th>
          <th>Owner</th>
          <th>Branch</th>
          <th>Approvals</th>
          <th>Rebased</th>
          <th>Build Passed</th>
          <th>Needs My Approval</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    var pullRequestParser = new PullRequestParser();
  </script>
</body>
</html>
